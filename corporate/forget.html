<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <div class="contenaire">

                    <input type="password" placeholder="New password" id="password" required>
                </div>
                <div class="item-form">
                    <label for="password-confirm">Répéter mot de passe </label><br>
                    <input type="password" placeholder="Repite new password" id="password-confirm" required>
                </div>
                <div class="item-form submit">
                <a href="./login.html"><button type="button"> Restaurer </button></a>
                </div>
            </form>
            <div class="other-otion">
                <a href="./login.html" class="register">Se connecter</a><a class="forgeting"></a>
