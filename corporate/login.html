<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Authentification | FRUTAs-MADURAs</title>
        <link rel="shortcut icon" href="../assets/images/logo/favicon.svg" type="image/x-icon">
        <link rel="stylesheet" href="../assets/css/login.css">
    </head>
    <body>
        <div class="contenaire">
            <div class="logo"><a href="../index.html" ><img src="../assets/images/logo/favicon.svg" alt=""></a></div>
            <div class="plateform">FRUTA<span>s</span>-MADURA<span>s</span></div>
            <h2>Authentification</h2>
            <form>
                <div class="item-form">
                    <label for="email-or-telephone">E-mail ou téléphone </label><br>
                    <input type="text" placeholder="E-mail or Phone" id="email-or-telephone" required>
                </div>
                <div class="item-form">
                    <label for="password">Mot de passe </label><br>
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                <div class="item-form submit">
                    <a href="./accueil.html"><button  type="button" > Connexion </button></a>
                </div>
            </form>
            <div class="other-otion">
                <a href="./register.html" class="register">S'inscrire</a><a href="./forget.html" class="forgeting">Mot de passe oublier</a>
            </div>
        </div>
    </body>
</html>
